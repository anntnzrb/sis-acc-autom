<!-- Simplified Proveedor card component -->
<div class="card h-100 shadow-sm">
    <!-- Proveedor Information -->
    <div class="card-body p-3">
        <!-- Provider Name -->
        <h6 class="card-title fw-bold mb-3" style="font-size: 0.95rem;">
            {{ proveedor.nombre|upper }}
        </h6>
        
        <!-- Email -->
        <div class="mb-2">
            <strong>Correo</strong><br>
            <span class="text-muted small">{{ proveedor.correo }}</span>
        </div>
        
        <!-- Phone -->
        <div class="mb-2">
            <strong>Teléfono</strong><br>
            <span class="text-muted small">{{ proveedor.telefono }}</span>
        </div>
        
        <!-- Country and Actions -->
        <div class="d-flex justify-content-between align-items-center">
            <div>
                <strong>País</strong><br>
                <span class="text-muted small">{{ proveedor.pais }}</span>
            </div>
            <div>
                <a href="{% url 'proveedores:update' proveedor.pk %}" 
                   class="btn btn-link btn-sm p-1" 
                   title="Editar proveedor">
                    <i class="bi bi-pencil" style="font-size: 1.1rem;"></i>
                </a>
                <a href="{% url 'proveedores:delete' proveedor.pk %}" 
                   class="btn btn-link btn-sm p-1 text-danger" 
                   title="Eliminar proveedor">
                    <i class="bi bi-trash" style="font-size: 1.1rem;"></i>
                </a>
            </div>
        </div>
    </div>
</div>
