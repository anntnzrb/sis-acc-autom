<!-- Worker card component - horizontal layout for 2-column grid -->
<div class="card-carriacces trabajador-card slide-in-left">
    <div class="card-body">
        <!-- Worker Image LEFT -->
        {% if trabajador.imagen %}
            <img src="{{ trabajador.imagen.url }}" 
                 class="trabajador-image" 
                 alt="Foto de {{ trabajador.get_nombre_completo }}">
        {% else %}
            <div class="trabajador-image-placeholder">
                <i class="bi bi-person-fill"></i>
            </div>
        {% endif %}
        
        <!-- Worker Information RIGHT -->
        <div class="trabajador-info">
            <div class="trabajador-name">
                {{ trabajador.get_nombre_completo }}
            </div>
            <div class="trabajador-details">
                <div class="mb-1">
                    <i class="bi bi-envelope me-1"></i>
                    {{ trabajador.correo }}
                </div>
                <div class="mb-1">
                    <i class="bi bi-card-text me-1"></i>
                    {{ trabajador.cedula }}
                </div>
                <div class="mb-1">
                    <i class="bi bi-tag me-1"></i>
                    <span class="badge bg-secondary">{{ trabajador.codigo_empleado }}</span>
                </div>
                <div class="text-muted small">
                    <i class="bi bi-calendar3 me-1"></i>
                    Registrado: {{ trabajador.created_at|date:"d/m/Y" }}
                </div>
            </div>
        </div>
        
        <!-- Action Buttons (Top Right) -->
        <div class="trabajador-actions">
            <a href="{% url 'trabajadores:update' trabajador.pk %}" 
               class="btn btn-carriacces-secondary btn-sm-carriacces" 
               title="Editar trabajador">
                <i class="bi bi-pencil"></i>
            </a>
            <a href="{% url 'trabajadores:delete' trabajador.pk %}" 
               class="btn btn-outline-danger btn-sm-carriacces" 
               title="Eliminar trabajador">
                <i class="bi bi-trash"></i>
            </a>
        </div>
    </div>
</div>
