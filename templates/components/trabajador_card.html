<!-- Worker card component - horizontal layout matching wireframe design -->
<div class="card-carriacces trabajador-card slide-in-left">
    <div class="card-body d-flex">
        <!-- Left Section: Worker Image -->
        <div class="trabajador-image-section">
            {% if trabajador.imagen %}
                <img src="{{ trabajador.imagen.url }}" 
                     class="trabajador-image" 
                     alt="Foto de {{ trabajador.get_nombre_completo }}">
            {% else %}
                <div class="trabajador-image-placeholder">
                    <i class="bi bi-person-fill"></i>
                </div>
            {% endif %}
        </div>
        
        <!-- Right Section: Worker Information -->
        <div class="trabajador-info-section flex-grow-1 ms-3">
            <!-- Header with name and actions -->
            <div class="d-flex justify-content-between align-items-start mb-3">
                <h5 class="trabajador-name mb-0">
                    <strong>{{ trabajador.get_nombre_completo|upper }}</strong>
                </h5>
                <div class="trabajador-actions">
                    <a href="{% url 'trabajadores:update' trabajador.pk %}" 
                       class="btn btn-carriacces-secondary btn-sm-carriacces me-1" 
                       title="Editar trabajador">
                        <i class="bi bi-pencil"></i>
                    </a>
                    <a href="{% url 'trabajadores:delete' trabajador.pk %}" 
                       class="btn btn-outline-danger btn-sm-carriacces" 
                       title="Eliminar trabajador">
                        <i class="bi bi-trash"></i>
                    </a>
                </div>
            </div>
            
            <!-- Worker details -->
            <div class="trabajador-details">
                <div class="detail-row mb-2">
                    <strong>Correo</strong><br>
                    <span class="text-muted">{{ trabajador.correo }}</span>
                </div>
                <div class="detail-row">
                    <strong>CÃ³digo de empleado</strong><br>
                    <span class="badge bg-secondary">{{ trabajador.codigo_empleado }}</span>
                </div>
            </div>
        </div>
    </div>
</div>
