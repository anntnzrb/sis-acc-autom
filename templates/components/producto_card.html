<!-- Simplified Product card component -->
<div class="card h-100 shadow-sm">
    <!-- Product Image -->
    <div class="position-relative">
        {% if producto.imagen %}
            <img src="{{ producto.imagen.url }}" 
                 class="card-img-top" 
                 style="height: 200px; object-fit: cover;"
                 alt="{{ producto.nombre }}">
        {% else %}
            <div class="card-img-top bg-light d-flex align-items-center justify-content-center text-muted" 
                 style="height: 200px;">
                <span style="font-size: 0.9rem;">IMAGEN DEL PRODUCTO</span>
            </div>
        {% endif %}
    </div>
    
    <!-- Product Information -->
    <div class="card-body p-3">
        <!-- Product Name -->
        <h6 class="card-title text-center fw-bold mb-2" style="font-size: 0.95rem;">
            {{ producto.nombre|upper }}
        </h6>
        
        <!-- Price -->
        <div class="mb-3">
            <strong>Precio</strong><br>
            <span class="text-primary">{{ producto.get_precio_con_iva_display }}</span>
        </div>
        
        <!-- IVA and Actions -->
        <div class="d-flex justify-content-between align-items-center">
            <span><strong>IVA</strong> {{ producto.iva }}%</span>
            <div>
                <a href="{% url 'productos:update' producto.pk %}" 
                   class="btn btn-link btn-sm p-1" 
                   title="Editar producto">
                    <i class="bi bi-pencil" style="font-size: 1.1rem;"></i>
                </a>
                <a href="{% url 'productos:delete' producto.pk %}" 
                   class="btn btn-link btn-sm p-1 text-danger" 
                   title="Eliminar producto">
                    <i class="bi bi-trash" style="font-size: 1.1rem;"></i>
                </a>
            </div>
        </div>
    </div>
</div>
