<!-- Reusable page header component -->
<div class="d-flex justify-content-between align-items-center mb-4">
    <div>
        <h2 class="text-primary mb-0">{{ title }}</h2>
        {% if subtitle %}
            <p class="text-muted mb-0">{{ subtitle }}</p>
        {% endif %}
        {% if count_info %}
            <p class="text-muted mb-0">{{ count_info }}</p>
        {% endif %}
    </div>
    
    {% if action_url and action_text %}
        <a href="{% url action_url %}" class="btn btn-primary btn-lg">
            <i class="bi {{ action_icon|default:'bi-plus-circle' }} me-2"></i>{{ action_text }}
        </a>
    {% endif %}
</div>
